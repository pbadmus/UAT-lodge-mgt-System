{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <link rel="stylesheet" href="{% static 'css/admin-login.css' %}">
</head>
<body>
   <div class="title"> <h1> Lodge Management System</h1> <div>
    <p class="subtitle"> Admin Access only </p>

    <div class="login-container">
        <h2>Admin Login</h2>
        {% if messages %}
            <div class="messages">
                {% for message in messages %}
                    <p class="error">{{ message }}</p>
                {% endfor %}
            </div>
        {% endif %}

        <form method="POST">
            {% csrf_token %}
            <input type="email" name="email" placeholder="School Email" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
        <p>Contact system administrator if you are an admin with no access yet.</p>
    </div>
</body>
</html>
